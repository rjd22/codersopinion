<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% seo title=false %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    {% include matomo_analytics.html %}
</head>
<body>
    <div class="site">
        {% include header_navigation.html %}
        {% include header.html %}
        <div class="site-content outer">
            <div class="inner">
                <main class="site-main">
                    {{content}}
                </main><!-- .site-main -->
            </div><!-- .inner -->
        </div><!-- .site-content -->
        {% include footer.html %}
    </div><!-- .site -->
    {% if site.google_analytics %}
    {% include google_analytics.html %}
    {% endif %}
    <script src="{{ site.baseurl }}/js/scripts.js"></script>
</body>
</html>
