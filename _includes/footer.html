<footer class="wrapper">
	<div class="smallnav">
		{% for page in site.pages %}
			{% if page.title %}<a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a> &bull;{% endif %}
		{% endfor %}
	</div>
	<div>
		Copyright &copy; <a href="{{ site.url }}/">{{ site.title }}</a>. {{ site.time | date: '%Y' }} &bull; All rights reserved.
	</div>
</footer>
